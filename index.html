<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" id="all-clear">AC</button>
        <button data-delete id="delete">DEL</button>
        <button data-operation  id="divide">รท</button>
        <button data-number id="1">1</button>
        <button data-number id="2">2</button>
        <button data-number id="3">3</button>
        <button data-operation id="multiply">*</button>
        <button data-number id="4">4</button>
        <button data-number id="5">5</button>
        <button data-number id="6">6</button>
        <button data-operation id="add">+</button>
        <button data-number id="7">7</button>
        <button data-number id="8">8</button>
        <button data-number id="9">9</button>
        <button data-operation id="subtract">-</button>
        <button data-number id="period">.</button>
        <button data-number id="0">0</button>
        <button data-equals class="span-two" id="equal">=</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
